<div class="post-preview">
    <a href="/posts/${post.file}" class="post-link">
        <h2 class="post-title">
            ${post.title}
        </h2>
        <h3 class="post-subtitle post-excerpt">
            ${post.excerpt}
        </h3>
    </a>
    <p class="post-meta">Posted by
        <span class="post-author">${post.author.name}</span>
        on   <span class="post-date">${post.postDate}</span></p>
</div>
